<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" ng-app="mainModule">
<head>

</head>
<body>
<div ng-controller="mainController">
    <div class="signin-wrapper">
        <form name="registrationForm" class="form-signin" th:action="@{/register}" method="post" novalidate>
            <h4 class="form-signin-heading">Register</a></h4>

            <div class="form-group"
                 ng-class="{ 'has-error' : registrationForm.firstName.$invalid && !registrationForm.firstName.$pristine }">
                <input type="text" class="form-control" name="firstName" ng-model="user.firstName" placeholder="First Name"
                       autofocus="" required/>

            </div>
            <div class="form-group"
                 ng-class="{ 'has-error' : registrationForm.lastName.$invalid && !registrationForm.lastName.$pristine }">
                <input type="text" class="form-control" name="lastName" ng-model="user.lastName"
                       placeholder="Last Name" required/>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error' : registrationForm.email.$invalid && !registrationForm.email.$pristine }">
                <input type="email" class="form-control" name="email" ng-model="user.email"
                       placeholder="Email" required/>
            </div>

            <div class="form-group"
                 ng-class="{ 'has-error' : registrationForm.password.$invalid && !registrationForm.password.$pristine }">
                <input type="password" class="form-control" name="password" ng-model="user.password"
                       placeholder="Password" required/>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error' : registrationForm.repeatPassword.$invalid && !registrationForm.repeatPassword.$pristine }">
                <input type="password" class="form-control" name="repeatPassword" ng-model="user.repeatPassword"
                       placeholder="Repeat Password" required/>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="registrationForm.$invalid">Sign Up
            </button>
        </form>
    </div>
</div>

<div th:include="partials/_angular :: angular"></div>

</body>
</html>
